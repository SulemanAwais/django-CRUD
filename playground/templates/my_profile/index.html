<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - TodoMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="animated-bg min-h-screen text-white">
    <header class="py-6 bg-opacity-50 bg-gray-900">
        <nav class="container mx-auto px-6 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-white no-underline">TodoMaster</a>
            <a href="landing.html" class="px-4 py-2 rounded-md bg-purple-600 hover:bg-purple-700 transition duration-300 text-white no-underline">Back to Home</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="max-w-2xl mx-auto content p-8 rounded-lg">
            <h1 class="text-3xl font-bold mb-6 text-center">Account Details</h1>
            <form id="accountForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" readonly
                        class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700"
                        value="{{ username }}">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" readonly
                        class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700"
                        value="{{ email }}">
                </div>
                <div>
                    <label for="currentPassword" class="block text-sm font-medium mb-2">Current Password</label>
                    <div class="relative">
                        <input type="password" id="currentPassword" name="currentPassword" readonly
                            class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700"
                            value="{{ password }}" placeholder="********">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M12 3v18m9-9H3M9 5.25a7.003 7.003 0 014.57 5.345m-1.012 4.284A7.003 7.003 0 0112 19.75M9 5.25A7.003 7.003 0 016.73 9.22M5 12a7.003 7.003 0 014.12 3.22M15 9.2A7.003 7.003 0 0119.55 12M12 3A7.003 7.003 0 0119 9.2M12 21a7.003 7.003 0 01-5.31-2.75M12 21a7.003 7.003 0 005.31-2.75" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex justify-between">
                    <a href="landing.html"
                        class="py-2 px-4 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-md transition duration-300">
                        Back
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('currentPassword');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.classList.toggle('text-gray-600');
        });
    </script>
</body>
</html>
