<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "styles.css" %}">
</head>

<body>
    <div class="container">
        <div class="alert alert-info" role="alert" >
            {% for message in messages %}
                {% if message %}
                    {{ message }}
                {% endif %}
            {% endfor %}
        </div>
        <h1>Register</h1>
        <form method="post" action="/register/" style="text-align:left">
                    {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Choose an email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Choose a password">
            </div>
             <p style="color:white;font-size:13px">Already have an account? <a  id="login_register_link" href="/login/">Login</a></p>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</body>

</html>
