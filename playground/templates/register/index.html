<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TodoMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
        }
        .register-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .glow {
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #ff00de, 0 0 10px #ff00de, 0 0 15px #ff00de, 0 0 20px #ff00de;
            }
            100% {
                box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }
        .social-icon {
            transition: transform 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
        }
        .fancy-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: #f0f0f0;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-image absolute inset-0"></div>
    <div class="register-card relative z-10 p-8 rounded-lg shadow-2xl max-w-md w-full">
        <h2 class="text-4xl font-bold text-white text-center mb-4">Welcome to TodoMaster</h2>
        <p class="text-center text-white mb-6">Register if you're new here</p>
        <form id="registerForm" class="space-y-4" method="post" action="/register/">
            {% csrf_token %}
            <div>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-purple-500"
                    placeholder="Username">
            </div>
            <div>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-purple-500"
                    placeholder="Email">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-purple-500"
                    placeholder="Password">
            </div>
            <button type="submit"
                class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-md transition duration-300">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-white">
            Already have an account? <a href="{% url 'login' %}" class="text-black-400 hover:underline">Login here</a>
        </p>
        <div class="mt-6 text-center">
            <p class="fancy-text mb-2">Follow me</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="social-icon">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                    </svg>
                </a>
                <a href="#" class="social-icon">

                <a href="#" class="social-icon">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 8c0 .557-.447 1.008-1 1.008s-1-.45-1-1.008c0-.557.447-1.008 1-1.008s1 .452 1 1.008zm0 2h-2v6h2v-6zm3 0h-2v6h2v-2.861c0-1.722 2.002-1.881 2.002 0v2.861h2v-3.359c0-3.284-3.128-3.164-4-1.548v-1.093z" clip-rule="evenodd" />

                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    </script>
</body>
</html>
