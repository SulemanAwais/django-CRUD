{% extends "base.html" %}
{% block start %}
<div class="container">

    {% for message in messages %}
        {% if message %}
            {% if message.level == 30 %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endif %}
        {% endif %}
    {% endfor %}

    <h1>Register</h1>
    <form method="post" action="/register/" style="text-align:left">
                {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="password">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Choose an email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Choose a password">
        </div>
         <p style="color:white;font-size:13px">Already have an account? <a  id="login_register_link" href="/login/">Login</a></p>
        <button type="submit" class="submit-button">Register</button>
    </form>
</div>
{% endblock %}
